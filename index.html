          <h1>The QBB Project</h1>
          <p>QBB provides a set of libraries to facilitate the straightforward development of quantum mechanical simulations.</p>

        <h3>
<a id="welcome-to-qbb-project" class="anchor" href="#welcome-to-qbb-project" aria-hidden="true"><span class="octicon octicon-link"></span></a>Welcome to the QBB project</h3>

<p>The Quantum Building Blocks (QBB) project aims at providing a powerful set of facilities to ease the
development of state-of-the-art quantum mechanical simulations.</p>

<p>Currently, we are busily preparing our online presence and the first chunks of work, which will
be released over the course of the next few month.</p>
